<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input</title>
</head>
<body>
  <label>Email</label>
  <input type="email"><br>
  <label>Adjust Volume</label>
  <input type="range"><br>
  <label>Date</label>
  <input type="datetime-local"><br>
  <label>Choose a Picture</label>
  <input type="file" name="" accept="image/jpeg,image/gif,.pdf"><br>
  <label>Password</label>
  <input type="password">

</body>
</html>
